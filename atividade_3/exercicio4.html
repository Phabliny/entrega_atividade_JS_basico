<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <script>
        N = parseInt(prompt("Digite um valor máximo:", 50))
        M = parseInt(prompt("Digite um valor mínimo:", 10))
        document.write(`Exibindo um número aleatório entre ${M} e ${N}:  `) 
        document.write(Math.floor(Math.random() * (N - M))+M)
    </script>
</head>
