    <script type="text/javascript">
        texto = prompt("Escreva um texto: ", "amor carro bola bexiga caminhão aranha pastel");

        palavras = texto.split(" ").sort()
        console.log(palavras[0].charAt(0))

        palavra_anterior = "";
        for (var i = 0; i < palavras.length; i++){
            console.log(palavra_anterior)
            if(palavras[i].charAt(0) == palavra_anterior.charAt(0)){
                document.write(`<ul><li>${palavras[i]}</li></ul>`)
            } else {
                document.write(`Palavras iniciadas com a letra ${palavras[i].charAt()}`)
                document.write(`<ul><li>${palavras[i]}</li></ul>`)
            }
            palavra_anterior = palavras[i]
        }

        </script>
