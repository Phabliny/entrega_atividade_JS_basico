<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>

    <script type="text/javascript">
        texto = prompt("Escreva um texto para ver se ele é um palíndromo: ", "A dama admirou o rim da amada");

        sem_espaco = texto.replace(/ /g, "").toLowerCase();

        contrario = sem_espaco.split('').reverse().join('')

        if(sem_espaco == contrario) {
            alert("É um palíndromo!")
        } else {
            alert("Não é um palíndromo!")
        }

    </script>
