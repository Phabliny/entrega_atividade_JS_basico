-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <script type="text/javascript">
        nome = prompt("Qual o seu primeiro nome?", "Phabliny");
        sobrenome = prompt("Qual o seu sobrenome?", "Martins Silva Bomfim");
        num = prompt("Quantas vezes você quer que o seu nome apareça no corpo da página?", 10)
        cor = prompt("De que cor você deseja ver o seu nome? ", "red")

        separando_nomes = sobrenome.split(" ")
       
        segundo_nome = separando_nomes[0]
        tamanho = segundo_nome.length
        capitalize = segundo_nome.charAt(0).toUpperCase() + segundo_nome.slice(1)
        sem_segundo_nome = sobrenome.substring(tamanho + 1, sobrenome.length)
        
        for (i=1; i <= num; i++)         
            document.write(`${nome.charAt(0).toUpperCase() + nome.slice(1)}` + " " + `<span style="color:${cor}"> ${segundo_nome} </span>` + `${sem_segundo_nome}` + "<br>")
        //document.write(`${i} +" - "+ ${nome} + ${sepando_nomes[0]} + ${sem_segundo_nome}`)
    </script>
    
</head>
