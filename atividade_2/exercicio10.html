<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>

    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
        td {
            text-align: center;
            width: 150px;
        }

    </style>

    <script type="text/javascript">
        num = prompt("Digite um número inteiro maior ou igual a 2: ", 15);

        if(num >= 2){
            document.write("<table><tr><td><span style='font-weight: bold;'>Base decimal</span></td><td><span style='font-weight: bold;'>Base binária</span</td><td><span style='font-weight: bold;'>Base hexadecimal</span></td></tr>")
            for(var i = 0; i<=num; i++){
                document.write(`<tr><td>${i}</td><td>${(i>>> 0).toString(2)}</td><td>${i.toString(16)}</td></tr>`)
            }
            document.write(`</table>`)
        }       

    </script>
    
</head>

</body>
</html>
