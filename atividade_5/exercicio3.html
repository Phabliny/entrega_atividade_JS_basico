<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <style>
        form {
            width:350px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script>
        function mostrarResultado() {
            nota1 = document.getElementById("nota1").value;
            nota2 = document.getElementById("nota2").value;
            resultado = parseInt(nota1) + parseInt(nota2)
            if ((0<= nota1 && nota1 <=50) && (0<= nota2 && nota2 <=50)) 
                if(resultado>=60)
                alert(`Você foi aprovado! Você tirou ${resultado} pontos.`)
                else
                    alert(`Você foi reprovado! Você tirou ${resultado} pontos e faltou ${60-resultado} pontos para você obter os 60 pontos.`)
            else
                alert(`Valor inválido, digite novamente!`)
        }
    </script>

</head>
<body>
    <form>
        <label for="nota1">Nota (1° bimestre):</label>
        <input type="number" id="nota1">
        <br><br>
        <label for="nota2">Nota (2° bimestre):</label>
        <input type="number" id="nota2">
        <br><br>
        <input type="button" value="Resultado" onclick="mostrarResultado()">
    </form>
</body>
</html>
