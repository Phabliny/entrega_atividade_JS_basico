<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div>
        <h1>Acesso ao Sistema</h1>
        <form>
            <table>
                <tr>
                  <td class="alinhar_direita login"><label for="login">Login</label></td>
                  <td><input type="text" id="login"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="alinhar_direita"><label for="senha">Senha</label></td>
                    <td class="input_menor"><input type="password" id="senha"></td>
                    <td class="cor_vermelho">(max. 8 caracteres)</td>
                </tr>
                <tr>
                    <td class="alinhar_direita"><label for="confirmar_senha">Confirmar senha</label></td>
                    <td class="input_menor"><input type="password" id="confirmar_senha"></td>
                    <td class="cor_vermelho">(max. 8 caracteres)</td>
                </tr>
            </table>
            <br>
            <input type="button" value="Entrar" onclick="entarSistema()">
            <input type="button" value="Limpar" onclick="limparDados()">
        </form>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
