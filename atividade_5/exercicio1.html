<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title> 
    
    <script>
        function mostrarDobro() {
            valor = document.getElementById("num").value;
            if (valor == "") {
                alert("Valor inválido! Digite um número");
                document.getElementById("num").focus();
            }   
            else 
                document.getElementById("dobro").value = valor*2;
        }
    </script>

</head>
<body>
    <form>
        <label for="num">Digite um valor:</label>
        <input type="number" id="num">
        <br><br>
        <input type="button" value="Mostrar o dobro" onclick="mostrarDobro()">
        <br><br>
        <label for="dobro">Dobro do valor:</label>
        <input type="number" id="dobro" value="">
    </form>
</body>
</html>
